{% extends "encyclopedia/layout.html" %}
{% block body %}
  <h1>Search results for "{{ query }}"</h1>
  {% if results %}
    <ul>
      {% for r in results %}
        <li><a href="{% url 'encyclopedia:entry' r %}">{{ r }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
